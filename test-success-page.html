<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Test</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .success-bg {
            min-height: 100vh;
            background: linear-gradient(135deg, #f3e8ff 0%, #dbeafe 50%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
            padding: 3rem 2.5rem;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.8);
        }
        .success-icon-outer {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 8px 24px rgba(99,102,241,0.15);
            background: linear-gradient(135deg, #6366f1 0%, #fff 100%);
        }
        .success-icon-inner {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            background: #6366f1;
            font-size: 2rem;
        }
        .success-title {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
            color: #6366f1;
        }
        .success-subtitle {
            color: #10b981;
            font-size: 1.125rem;
            margin-bottom: 2.5rem;
            font-weight: 500;
            line-height: 1.5;
        }
        .success-details {
            background: #f9fafb;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            border: 1px solid #f3f4f6;
        }
        .success-details > div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }
        .success-details > div:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        .success-details > div:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }
        .success-details > div span:first-child {
            color: #6b7280;
            font-weight: 500;
        }
        .success-details > div span:last-child {
            color: #111827;
            font-weight: 600;
        }
        .success-amount {
            font-weight: 700;
            font-size: 1.125rem;
            color: #6366f1;
        }
        .success-method {
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-weight: 600;
        }
        .success-email {
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75em;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            background: #6366f122;
            color: #4338ca;
        }
        .success-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .success-btn {
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            min-width: 160px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        .success-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .success-btn-primary {
            background: #6366f1;
            color: #fff;
            box-shadow: 0 4px 12px #6366f140;
        }
        .success-btn-primary:hover {
            filter: brightness(1.05);
        }
        .success-btn-secondary {
            background: transparent;
            color: #6366f1;
            border: 2px solid #6366f1;
        }
        .success-btn-secondary:hover {
            background: rgba(99,102,241,0.05);
        }
        .success-btn-tertiary {
            background: #f8fafc;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }
        .success-btn-tertiary:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }
        @media (min-width: 640px) {
            .success-actions {
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
                flex-wrap: wrap;
            }
        }
        @media (max-width: 640px) {
            .success-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            .success-title {
                font-size: 1.875rem;
            }
            .success-subtitle {
                font-size: 1rem;
            }
            .success-icon-outer {
                width: 80px;
                height: 80px;
                margin-bottom: 1.25rem;
            }
            .success-icon-inner {
                width: 64px;
                height: 64px;
            }
            .success-details {
                padding: 1.25rem;
            }
            .success-actions {
                gap: 0.75rem;
            }
        }
        @media (max-width: 480px) {
            .success-bg {
                padding: 1rem;
            }
            .success-card {
                padding: 1.5rem 1rem;
            }
            .success-title {
                font-size: 1.5rem;
            }
            .success-details > div {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            .success-details > div span:last-child {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="success-bg">
        <div class="success-card">
            <div class="success-icon-outer">
                <div class="success-icon-inner">
                    ✓
                </div>
            </div>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-subtitle">
                Your payment has been processed and your booking is confirmed.
            </p>
            <div class="success-details">
                <div>
                    <span>Amount Paid</span>
                    <span class="success-amount">$925.00</span>
                </div>
                <div>
                    <span>Payment Method</span>
                    <span class="success-method">💳 Credit Card</span>
                </div>
                <div>
                    <span>Event Date</span>
                    <span>2025-06-07</span>
                </div>
                <div>
                    <span>Client Name</span>
                    <span>John Doe</span>
                </div>
                <div>
                    <span>Venue</span>
                    <span>Oakdale Theater</span>
                </div>
            </div>
            <div class="success-email">
                <span>📧</span>
                <span>
                    A confirmation email will be sent to <b>your email address</b> shortly.
                </span>
            </div>
            <div class="success-actions">
                <a href="#" class="success-btn success-btn-secondary">
                    🏠 Return Home
                </a>
                <button class="success-btn success-btn-tertiary">
                    🧾 Print Receipt
                </button>
            </div>
        </div>
    </div>
</body>
</html>
